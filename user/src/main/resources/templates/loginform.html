<div class="flex justify-center h-screen">
    <form class="bg-white p-6 rounded-lg w-2/3" th:action="@{login}" method="post">
        <h2 class="text-lg font-medium mb-4">Sign in</h2>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="username">
                Email
            </label>
            <input
                th:value="${user.username}"
                class="border border-gray-400 p-2 rounded-lg w-full"
                type="username"
                id="username"
                name="username"
                required
            />
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2" for="password">
                Password
            </label>
            <input
                th:value="${user.password}"
                class="border border-gray-400 p-2 rounded-lg w-full"
                type="password"
                id="password"
                name="password"
                required
            />
        </div>
        <div class="relative mb-4" th:if="${auth} == 'failed'">
            <div class="block left-0 text-red-500" id="message-container">
                <p class="text-xs" id="message-content" th:text="${reason}"/>
            </div>
        </div>
        <div class="mb-4">
            <div class="flex items-center justify-between">
                <button class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600">
                    Sign in
                </button>
                <a class="text-indigo-500 hover:text-indigo-600" href="#">
                    Forgot password?
                </a>
            </div>
        </div>
    </form>
</div>
